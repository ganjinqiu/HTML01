<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box{
            width: 200px;
            height: 200px;

            background-color: #e0e0e0;
            border: 1px solid red;
            padding-top: 20px;
            margin: 50px;
            margin-left: auto;
            margin-right: auto;


        }

    </style>
</head>
<body>
<div class="box">

</div>
</body>
</html>

块标签：p，div,ul,li,dl,dt,dd,h1~h6
特点：独占一行，可设置宽高
属性：display:block

内联标签：a,em,span,strong
特点：并排显示，不可设置宽高
不能设置margin-top,和margin-bottom
属性：display:inline

内联块标签：input,button,img
特点：并排显示，可设置宽高
属性：display:inline-block
